<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav">

      <a href="#" class="logo">
        VEGETABLES SHOP
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

          <!--
            <div class="cart-box">
            <img src="images/Big onion.jpg" class="cart-img">
            <div class="detail-box">
              <div class="cart-Vegetable-title">BIG ONION(1 Kg)</div>
              <div class="price-box">
                <div class="cart-price">Rs.40</div>
                 <div class="cart-amt">Rs.40</div>
             </div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>
         -->
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <button type="btn-buy" onclick="alert('Successfully placed')">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">FRESH VEGGIES</h2>
    <div class="shop-content">


      <div class="Vegetable-box">
        <div class="pic">
          <img src="images/Big onion.jpg" class="Vegetable-img">
        </div>
        <h2 class="Vegetable-title">BIG ONION(1 Kg)</h2>
        <span class="Vegetable-price">Rs.40</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="Vegetable-box">
        <div class="pic"><img src="images/Tomato.jpg" class="Vegetable-img"></div>
        <h2 class="Vegetable-title">TOMATO(1 Kg)</h2>
        <span class="Vegetable-price">Rs.35</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="Vegetable-box">
        <div class="pic"><img src="images/Potato.jpg" class="Vegetable-img"></div>
        <h2 class="Vegetable-title">Potato(1 Kg)</h2>
        <span class="Vegetable-price">Rs.40</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="Vegetable-box">
        <div class="pic"><img src="images/Birinjal.jpg" class="Vegetable-img"></div>
        <h2 class="Vegetable-title">BRINJAL(1 Kg)</h2>
        <span class="Vegetable-price">Rs.35</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="Vegetable-box">
        <div class="pic"><img src="images/carrot.jpg" class="Vegetable-img"></div>
        <h2 class="Vegetable-title">CARROT(1 Kg)</h2>
        <span class="Vegetable-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="Vegetable-box">
        <div class="pic"><img src="images/Mushroom.jpg" class="Vegetable-img"></div>
        <h2 class="Vegetable-title">MUSHROOM(500 g)</h2>
        <span class="Vegetable-price">Rs.50</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="Vegetable-box">
        <div class="pic"><img src="images/paneer.jpg" class="Vegetable-img"></div>
        <h2 class="Vegetable-title">PANEER(1 Kg)</h2>
        <span class="Vegetable-price">Rs.350</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="Vegetable-box">
        <div class="pic"><img src="images/cauliflower.jpg" class="Vegetable-img"></div>
        <h2 class="Vegetable-title">cauliflower(1)</h2>
        <span class="Vegetable-price">Rs.40</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
